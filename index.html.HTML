<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatpipliya to Indore Bike Ride Booking</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Booking Card -->
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-lg space-y-6">

        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Bike Ride Booking</h1>
            <p class="mt-2 text-gray-600 text-lg">Hatpipliya se Indore ke liye apni ride book karein.</p>
        </div>
        
        <!-- Form Section -->
        <form id="booking-form" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Aapka Naam</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Mobile Number Input -->
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Date Input -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Booking Date</label>
                <input type="date" id="date" name="date" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                Book Now
            </button>
        </form>

        <!-- Message Box (initially hidden) -->
        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-2xl p-6 text-center w-full max-w-sm">
                <p id="message-text" class="text-gray-800 font-semibold text-lg"></p>
                <button onclick="document.getElementById('message-box').classList.add('hidden')"
                        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Section with Contact Info -->
    <footer class="mt-8 text-center text-gray-600 text-sm">
        <p>Humse Sampark Karein: <span class="font-semibold">[AJAY DUBEY]</span></p>
        <p>Mobile: <span class="font-semibold text-blue-600"><a href="tel:+91[Aapka Mobile Number]">[7999500284]</a></span></p>
    </footer>

    <!-- JavaScript to handle form submission -->
    <script>
        const form = document.getElementById('booking-form');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Default form submission rokta hai

            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const date = document.getElementById('date').value;

            // Booking confirmation message
            messageText.innerText = `Aapki booking request mil gayi hai, ${name}! Hum aapse jald hi ${mobile} par sampark karenge.`;

            // Show the custom message box
            messageBox.classList.remove('hidden');

            // Reset the form after a short delay
            setTimeout(() => {
                form.reset();
            }, 500);
        });
    </script>
</body>
</html>
